<h1>edition formation</h1>
<div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input id="nom" [(ngModel)]="formation.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label for="dateStart">date debut:</label>
    <input id="dateStart" type="date" [(ngModel)]="formation.dateStart" class="form-control" />
  </div>
  <div class="form-group">
    <label for="formateur">formateur:</label>
    <select
      id="formateur"
      [(ngModel)]="formation.formateur"
      class="form-control"
      [compareWith]="compareFormateur"
    >
      @for(f of formateurObservable|async ;track f.id ){
      <option [ngValue]="f">{{ f.firstname }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="gestionnaire">gestionnaire:</label>
    <select
      id="gestionnaire"
      [(ngModel)]="formation.gestionnaire"
      class="form-control"
      [compareWith]="compareGestionnaire"
    >
      @for(g of gestionnaireObservable|async ;track g.id ){
      <option [ngValue]="g">{{ g.firstName }}</option>
      }
    </select>
  </div>
  <div class="form-group">
  <div>
    <button class="btn btn-outline-info" (click)="save()">enregistrer</button>
    <a
      routerLink="/formation"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</div>
