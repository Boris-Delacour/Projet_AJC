<h1 class="title-page">Edition Formation</h1>
<div class="detail-container">
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input id="nom" [(ngModel)]="formation.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label for="dateStart">Date de d√©but:</label>
    <input
      id="dateStart"
      type="date"
      [(ngModel)]="formation.dateStart"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="formateur">Formateur:</label>
    <select
      id="formateur"
      [(ngModel)]="formation.formateur"
      class="form-control"
      [compareWith]="compareFormateur"
    >
      @for(f of formateurObservable|async ;track f.id ){
      <option [ngValue]="f">{{ f.firstname }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="gestionnaire">Gestionnaire:</label>
    <select
      id="gestionnaire"
      [(ngModel)]="formation.gestionnaire"
      class="form-control"
      [compareWith]="compareGestionnaire"
    >
      @for(g of gestionnaireObservable|async ;track g.id ){
      <option [ngValue]="g">{{ g.firstName }}</option>
      }
    </select>
  </div>
  <div class="form-group">
    <div class="button-container">
      <button class="btn btn-outline-success" (click)="save()">
        <i class="bi bi-floppy2"></i> Enregistrer
      </button>
      <a
        routerLink="/formation"
        routerLinkActive="active"
        class="btn btn-outline-danger mx-2"
        ><i class="bi bi-arrow-return-left"></i> Annuler</a
      >
    </div>
  </div>
</div>
