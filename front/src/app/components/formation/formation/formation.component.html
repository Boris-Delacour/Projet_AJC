<h1>Liste des Formations</h1>

@if(showMessage){
  <div class="alert {{ style }}">
    {{ message }}
  </div>
}

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>NOM</th>
      <th>DATE DEBUT</th>
    </tr>
  </thead>
  <tbody>
    @for(f of formations;track f.id) {
    <tr>
      <td>{{ f.id }}</td>
      <td>{{ f.nom }}</td>
      <td>{{ f.dateStart }}</td>
      <td>{{ f.gestionnaire?.firstName }}</td>
      <td>{{ f.formateur?.firstname }}</td>
      <td>
        <a routerLink="/formation/details/{{f.id}}" routerLinkActive="active" class="btn btn-outline-primary">DÃ©tails</a>
      </td>
      <td>
          <a
          routerLink="/formation/edit/{{ f.id }}"
          routerLinkActive="active"
          class="btn btn-outline-warning"
          >Editer</a
          >
      </td>
      <td>
        <button (click)="delete(f.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
<a routerLink="/formation/edit" routerLinkActive="active" class="btn btn-outline-success"
  >Ajouter</a
>
