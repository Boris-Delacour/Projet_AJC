<h1 class="title-page">Ã‰dition de videoprojecteur</h1>
<div class="detail-container">
  <div class="form-group">
    <label for="marque"><i class="bi bi-person-vcard"></i>Marque :</label>
    <input
      id="marque"
      [(ngModel)]="videoprojecteur.marque"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="fonctionnel"
      ><i class="bi bi-person-vcard"></i>Fonctionnel ? :</label
    >
    <input
      class="mx-2"
      type="radio"
      id="true"
      [value]="true"
      [(ngModel)]="videoprojecteur.fonctionnel"
    />
    <label for="true">Oui</label>
    <input
      class="mx-2"
      type="radio"
      id="false"
      [value]="false"
      [(ngModel)]="videoprojecteur.fonctionnel"
    />
    <label for="false">Non</label>
  </div>
  <div class="button-container">
    <button class="btn btn-outline-success" (click)="save()">
      <i class="bi bi-floppy2"></i> Enregistrer
    </button>
    <a
      routerLink="/videoprojecteur"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      ><i class="bi bi-arrow-return-left"></i> Annuler</a
    >
  </div>
</div>
