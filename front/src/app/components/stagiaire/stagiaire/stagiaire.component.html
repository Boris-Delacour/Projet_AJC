<h1>Liste des stagiaires : </h1>
<a routerLink="/stagiaire/edit" routerLinkActive="active" class="btn btn-link"
  >Nouveau stagiaire</a
>
@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}
<table class="table">
  @for(s of stagiaires;track s.id) {
  <tr>
    <td>{{ s.id }}</td>
    <td>{{ s.firstName }}</td>
    <td>{{ s.lastName }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.login }}</td>
    <td>{{ s.password }}</td>
    <td>{{ s.formation?.nom }}</td>
    <td>{{ s.ordinateur?.id }}</td>
    <td>
      <a
        routerLink="/stagiaire/edit/{{ s.id }}"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >Editer</a
      >
    </td>
    <td>
      <button (click)="delete(s.id!)" class="btn btn-outline-danger">
        suprimer
      </button>
    </td>
  </tr>
  }
</table>
