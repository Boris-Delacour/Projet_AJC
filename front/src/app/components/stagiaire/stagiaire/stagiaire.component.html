<h1>Liste des stagiaires :</h1>

@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Email</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(s of stagiaires;track s.id) {
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.firstName }}</td>
      <td>{{ s.lastName }}</td>
      <td>{{ s.email }}</td>
      <td>
        <a
          routerLink="/stagiaire/details/{{ s.id }}"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Détails</a
        >
      </td>
      <td>
        <a
          routerLink="/stagiaire/edit/{{ s.id }}"
          routerLinkActive="active"
          class="btn btn-outline-warning"
          >Modifier</a
        >
      </td>
      <td>
        <button (click)="delete(s.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>

<a
  routerLink="/stagiaire/edit"
  routerLinkActive="active"
  class="btn btn-outline-success"
  >Ajouter</a
>
