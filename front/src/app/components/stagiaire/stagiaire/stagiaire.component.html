<h1>Liste des stagiaires :</h1>
<a routerLink="/stagiaire/edit" routerLinkActive="active" class="btn btn-link"
  >Cr√©ation d'un nouveau stagiaire</a
>
@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}
<table class="table">
  @for(s of stagiaires;track s.id) {
  <tr>
    <td>{{ s.id }}</td>
    <td>{{ s.firstName }}</td>
    <td>{{ s.lastName }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.login }}</td>
    <td>
      <a
        routerLink="/stagiaire/edit/{{ s.id }}"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >Modifier</a
      >
    </td>
    <td>
      <button (click)="delete(s.id!)" class="btn btn-outline-danger">
        Supprimer
      </button>
    </td>
  </tr>
  }
</table>
