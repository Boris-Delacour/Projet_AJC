<header>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
</header>

<nav class="navbar navbar-expand-lg p-0 mb-3">
    <a class="navbar-brand" (click)="toggleNavbar($event)">
        <img src="/images/LogoQuest.png" alt="Logo" class="navbar-logo" />
    </a>

    <div class="collapse navbar-collapse" [ngClass]="{ show: !isNavbarCollapsed }" id="navbarCollapse">
        @if(logged){
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/accueil" routerLinkActive="active">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/stagiaire/details/{{stagiaire.id}}" routerLinkActive="active">Stagiaire</a>
            </li>
        </ul>
        }
    </div>

    <ul class="navbar-nav ml-auto buttonLog">
        @if(logged){
        <li class="nav-item">
            <button (click)="logout()" class="nav-link">Deconnexion</button>
        </li>
        } @else {
        <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li>
        }
    </ul>
</nav>
