<h1>Edition d'un profil stagiaire</h1>
<div>
  <div class="form-group">
    <label for="prenom">Prenom:</label>
    <input id="prenom" [(ngModel)]="stagiaire.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input id="nom" [(ngModel)]="stagiaire.lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="stagiaire.email"
      class="form-control"
    />
  </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        type="username"
        [(ngModel)]="username"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
  <div class="form-group">
    <label for="formation">formation:</label>
    <select
      id="formation"
      [(ngModel)]="stagiaire.formation"
      class="form-control"
      [compareWith]="compareFn"
    >
      @for(f of formationsObservable|async ;track f.id ){
      <option [ngValue]="f">{{ f.nom }}</option>
      }
    </select>
    <div class="form-group">
      <label for="ordinateur">ordinateur:</label>
      <select
        id="ordinateur"
        [(ngModel)]="stagiaire.ordinateur"
        class="form-control"
        [compareWith]="compareOr"
      >
          @for(o of availableOrdinateurs$ | async ;track o.id ){
          <option [ngValue]="o">{{ o.id }}</option>
        }
      </select>
  </div>
  <div>
    <button class="btn btn-outline-info" (click)="save()">Enregistrer le profil</button>
    <a
      routerLink="/stagiaire"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >Annuler</a
    >
  </div>
</div>
