<h1>Liste des formateurs</h1>

<table class="table overflow-scroll">
    <tr>
        <th>ID</th>
        <th>PRÉNOM</th>
        <th>NOM</th>
        <th>E-MAIL</th>
        <th>LOGIN</th>
    </tr>
    @for(f of formateurs;track f.id) {
    <tr>
        <td>{{ f.id }}</td>
        <td>{{ f.firstname }}</td>
        <td>{{ f.lastname }}</td>
        <td>{{ f.email }}</td>
        <td>{{ f.login }}</td>
        <td class="text-center">
            <a routerLink="/formateur/details/{{f.id}}" routerLinkActive="active" class="btn btn-outline-primary">détails</a>
        </td>
        <td class="text-center">
            <a routerLink="/formateur/edit/{{f.id}}" routerLinkActive="active" class="btn btn-outline-warning">modifier</a>
        </td>
        <td class="text-center">
            <button (click)="delete(f.id!)" class="btn btn-outline-danger">suprimer</button>
        </td>
    </tr>
    }
</table>

<a routerLink="/formateur/edit" routerLinkActive="active" class="btn btn-outline-success">Ajouter</a>
