<h1>Ã‰dition de formateur</h1>
<div>
  <div class="form-group">
    <label for="prenom">prenom:</label>
    <input id="prenom" [(ngModel)]="formateur.firstname" class="form-control" />
  </div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input id="nom" [(ngModel)]="formateur.lastname" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="formateur.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="login">username:</label>
    <input id="login" type="text" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div>
    <button class="btn btn-outline-success" (click)="save()">
      Enregistrer
    </button>
    <a
      routerLink="/formateur"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      >Annuler</a
    >
  </div>
</div>
