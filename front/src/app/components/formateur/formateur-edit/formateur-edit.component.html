<h1 class="title-page">Édition de formateur</h1>
<div class="detail-container">
  <div class="form-group">
    <label for="prenom"><i class="bi bi-person-video2"></i> Prénom :</label>
    <input id="prenom" [(ngModel)]="formateur.firstname" class="form-control" />
  </div>
  <div class="form-group">
    <label for="nom"><i class="bi bi-person-vcard"></i> Nom :</label>
    <input id="nom" [(ngModel)]="formateur.lastname" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email"><i class="bi bi-envelope-at"></i> E-mail :</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="formateur.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="login"><i class="bi bi-person-badge"></i> Login :</label>
    <input id="login" type="text" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password"><i class="bi bi-lock"></i> Mot de passe :</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div class="button-container">
    <button class="btn btn-outline-success" (click)="save()">
      <i class="bi bi-floppy2"></i> Enregistrer
    </button>
    <a
      routerLink="/formateur"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      ><i class="bi bi-arrow-return-left"></i> Annuler</a
    >
  </div>
</div>
