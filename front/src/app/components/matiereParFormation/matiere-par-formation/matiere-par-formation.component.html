<h1>Liste des matieres par formation</h1>
<a
  routerLink="/matiereparformation/edit"
  routerLinkActive="active"
  class="btn btn-link"
  >Nouvelle matiereParFormation</a
>
@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}
<table class="table">
  <thead>
    <td>Id</td>
    <td>Date de début</td>
    <td>Date de fin</td>
    <td></td>
    <td></td>
    <td></td>
  </thead>
  <tbody>
    @for(m of matiereParFormations;track m.id) {
    <tr>
      <td>{{ m.id }}</td>
      <td>{{ m.start }}</td>
      <td>{{ m.end }}</td>
      <td>
        <a
          routerLink="/matiereparformation/{{ m.id }}"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Détail</a
        >
      </td>
      <td>
        <a
          routerLink="/matiereparformation/edit/{{ m.id }}"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Éditer</a
        >
      </td>
      <td>
        <button (click)="delete(m.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
