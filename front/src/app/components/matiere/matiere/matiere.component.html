<h1>Liste des matieres</h1>

<table class="table">
    <tr>
        <th>ID</th>
        <th>LIBELLÉ</th>
        <th>DURÉE</th>
        <th>OBJECTIF</th>
        <th>PREREQUIS</th>
        <th>CONTENU</th>
    </tr>
    @for(m of matieres;track m.id) {
    <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.libelle }}</td>
        <td>{{ m.duration }}</td>
        <td>{{ m.objective }}</td>
        <td>{{ m.prerequisite }}</td>
        <td>{{ m.content }}</td>
        <td class="text-center">
            <a routerLink="/matiere/details/{{m.id}}" routerLinkActive="active" class="btn btn-outline-primary">détails</a>
        </td>
        <td class="text-center">
            <a routerLink="/matiere/edit/{{m.id}}" routerLinkActive="active"
                class="btn btn-outline-warning">modifier</a>
        </td>
        <td class="text-center">
            <button (click)="delete(m.id!)" class="btn btn-outline-danger">suprimer</button>
        </td>
    </tr>
    }
</table>

<a routerLink="/matiere/edit" routerLinkActive="active" class="btn btn-outline-primary">Ajouter</a>
