<h1>Liste des matieres</h1>

@if(showMessage){
<div class="alert alert-info">
  {{ message }}
</div>
}

<table class="table overflow-auto">
  <thead>
    <tr>
      <th>ID</th>
      <th>LIBELLÉ</th>
      <th>DURÉE</th>
      <th>OBJECTIF</th>
      <th>PREREQUIS</th>
      <th>CONTENU</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(m of matieres;track m.id) {
    <tr>
      <td>{{ m.id }}</td>
      <td>{{ m.libelle }}</td>
      <td>{{ m.duration }}</td>
      <td>{{ m.objective }}</td>
      <td>{{ m.prerequisite }}</td>
      <td>{{ m.content }}</td>
      <td class="text-center">
        <a
          routerLink="/matiere/details/{{ m.id }}"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >Détails</a
        >
      </td>
      <td class="text-center">
        <a
          routerLink="/matiere/edit/{{ m.id }}"
          routerLinkActive="active"
          class="btn btn-outline-warning"
          >Modifier</a
        >
      </td>
      <td class="text-center">
        <button (click)="delete(m.id!)" class="btn btn-outline-danger">
          Supprimer
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>

<a
  routerLink="/matiere/edit"
  routerLinkActive="active"
  class="btn btn-outline-success"
  >Ajouter</a
>
