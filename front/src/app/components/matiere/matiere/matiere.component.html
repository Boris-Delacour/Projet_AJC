<h1 class="title-page">Liste des matieres</h1>

@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}

<div class="tableau-container">
  <div class="tableau-header">
    <div class="header-item"><i class="bi bi-list-ol"></i> ID</div>
    <div class="header-item"><i class="bi bi-person-video2"></i> LIBELLE</div>
    <div class="header-item"><i class="bi bi-person-vcard"></i> DUREE</div>
    <div class="header-item"><i class="bi bi-envelope-at"></i> OBJECTIF</div>
    <div class="header-item"><i class="bi bi-envelope-at"></i> PREREQUIS</div>
    <div class="header-item"><i class="bi bi-envelope-at"></i> CONTENU</div>
    <div class="header-item">ACTIONS</div>
  </div>
  @for(m of matieres;track m.id) {
  <div class="tableau-row">
    <div class="row-item">{{ m.id }}</div>
    <div class="row-item">{{ m.libelle }}</div>
    <div class="row-item">{{ m.duration }}</div>
    <div class="row-item">{{ m.objective }}</div>
    <div class="row-item">{{ m.prerequisite }}</div>
    <div class="row-item">{{ m.content }}</div>
    <div class="row-item actions">
      <a
        routerLink="/matiere/details/{{ m.id }}"
        routerLinkActive="active"
        class="btn btn-outline-primary btn-animated"
      >
        <span class="btn-text">DÃ©tails</span>
        <span class="btn-icon"><i class="bi bi-info-circle"></i></span>
      </a>
      <a
        routerLink="/matiere/edit/{{ m.id }}"
        routerLinkActive="active"
        class="btn btn-outline-warning btn-animated"
      >
        <span class="btn-text">Modifier</span>
        <span class="btn-icon"><i class="bi bi-pencil-square"></i></span>
      </a>
      <button
        (click)="delete(m.id!)"
        class="btn btn-outline-danger btn-animated"
      >
        <span class="btn-text">Supprimer</span>
        <span class="btn-icon"><i class="bi bi-trash3"></i></span>
      </button>
    </div>
  </div>
  }
</div>

<a
  routerLink="/matiere/edit"
  routerLinkActive="active"
  class="btn btn-outline-success btn-animated"
>
  <span class="btn-text">Ajouter</span>
  <span class="btn-icon"><i class="bi bi-person-add"></i></span>
</a>
