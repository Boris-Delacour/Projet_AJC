<h1>Edition techniciens</h1>
<div>
  <div class="form-group">
    <label for="firstName">Pr√©nom</label>
    <input
      id="firstName"
      [(ngModel)]="technicien.firstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input
      id="lastName"
      [(ngModel)]="technicien.lastName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">e-mail</label>
    <input id="email" [(ngModel)]="technicien.email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="login">login</label>
    <input id="login" [(ngModel)]="technicien.login" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="technicien.password"
      class="form-control"
    />
  </div>
  <div>
    <button class="btn btn-outline-success" (click)="save()">
      Sauvegarder
    </button>
    <a
      routerLink="/technicien"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      >Annuler</a
    >
  </div>
</div>
