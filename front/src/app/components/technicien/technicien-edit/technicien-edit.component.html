<h1 class="title-page">Édition de technicien</h1>
<div class="detail-container">
  <div class="form-group">
    <label for="firstName"><i class="bi bi-person-video2"></i> Prénom</label>
    <input
      id="firstName"
      [(ngModel)]="technicien.firstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="lastName"><i class="bi bi-person-vcard"></i> Nom</label>
    <input
      id="lastName"
      [(ngModel)]="technicien.lastName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email"><i class="bi bi-envelope-at"></i> E-mail</label>
    <input id="email" [(ngModel)]="technicien.email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="username"><i class="bi bi-person-badge"></i> Username</label>
    <input id="username" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password"><i class="bi bi-lock"></i> Mot de passe</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div>
    <button class="btn btn-outline-success" (click)="save()">
      <i class="bi bi-floppy2"></i> Enregistrer
    </button>
    <a
      routerLink="/technicien"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      ><i class="bi bi-arrow-return-left"></i> Annuler</a
    >
  </div>
</div>
