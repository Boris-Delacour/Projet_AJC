<h1>Edition techniciens</h1>
<div>
  <div class="form-group">
    <label for="firstName">Pr√©nom</label>
    <input
      id="firstName"
      [(ngModel)]="technicien.firstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input
      id="lastName"
      [(ngModel)]="technicien.lastName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">e-mail</label>
    <input id="email" [(ngModel)]="technicien.email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input id="username" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <div>
      <button class="btn btn-outline-info" (click)="save()">
        Sauvegarder le technicien
      </button>
      <a
        routerLink="/technicien"
        routerLinkActive="active"
        class="btn-outline-warning"
        >retour accueil</a
      >
    </div>
  </div>
</div>
