<h1>Liste des techniciens</h1>

<table class="table">
  @if (techniciens.length==0) {
  <p>ok</p>
  } @for (t of techniciens; track t.id) {
  <tr>
    <td>{{ t.id }}</td>
    <td>{{ t.firstName }}</td>
    <td>{{ t.lastName }}</td>
    <td>{{ t.email }}</td>
    <td>
      <a
        routerLink="/technicien/edit/{{ t.id }}"
        routerLinkActive="active"
        class="btn btn-outline-primary"
        >modifier le technicien</a
      >
    </td>
    <td>
      <button (click)="delete(t.id!)" class="btn btn-outline-danger">
        Supprimer le technicien
      </button>
    </td>
  </tr>
  }
</table>

<a routerLink="/technicien/edit" routerLinkActive="active" class="btn btn-outline-primary"
  >Nouveau technicien</a
>
