<h1>Edition Gestionnaire</h1>
<div>
  <div class="form-group">
    <label for="lastName">Pr√©nom:</label>
    <input
      id="lastName"
      [(ngModel)]="gestionnaire.lastName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nom:</label>
    <input
      id="firstName"
      [(ngModel)]="gestionnaire.firstName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="gestionnaire.email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="login">Login:</label>
    <input id="login" [(ngModel)]="gestionnaire.login" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="gestionnaire.password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <div>
      <button class="btn btn-outline-success" (click)="save()">
        Enregistrer
      </button>
      <a
        routerLink="/gestionnaire"
        routerLinkActive="active"
        class="btn btn-outline-danger mx-2"
        >Annuler</a
      >
    </div>
  </div>
</div>
