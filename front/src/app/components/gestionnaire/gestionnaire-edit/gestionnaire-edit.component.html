<h1>Edition Gestionnaire</h1>
<div>
  <div class="form-group">
    <label for="lastName">Pr√©nom:</label>
    <input id="lastName" [(ngModel)]="gestionnaire.lastName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="firstName">Nom:</label>
    <input id="firstName" [(ngModel)]="gestionnaire.firstName" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="gestionnaire.email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input id="username" [(ngModel)]="username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control" />
  </div>
  <div class="form-group">
  <div>
    <button class="btn btn-outline-info" (click)="save()">enregistrer</button>
    <a
      routerLink="/gestionnaire"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</div>
