<h1 class="title-page">Liste des salles</h1>

@if(showMessage){
<div class="alert {{ style }}">
  {{ message }}
</div>
}

<div class="tableau-container">
  <div class="tableau-header">
    <div class="header-item"><i class="bi bi-list-ol"></i> ID</div>
    <div class="header-item"><i class="bi bi-person-video2"></i> NUMÉRO</div>
    <div class="header-item"><i class="bi bi-person-vcard"></i> NB PLACE</div>
    <div class="header-item">ACTIONS</div>
  </div>

  @for(s of salles;track s.id) {
  <div class="tableau-row">
    <div class="row-item">{{ s.id }}</div>
    <div class="row-item">{{ s.numero }}</div>
    <div class="row-item">{{ s.nbPlace }}</div>
    <div class="row-item actions">
      <a
        routerLink="/salle/{{ s.id }}"
        routerLinkActive="active"
        class="btn btn-outline-primary btn-animated"
      >
        <span class="btn-text">Détails</span>
        <span class="btn-icon"><i class="bi bi-info-circle"></i></span>
      </a>
      <a
        routerLink="/salle/edit/{{ s.id }}"
        routerLinkActive="active"
        class="btn btn-outline-warning btn-animated"
      >
        <span class="btn-text">Modifier</span>
        <span class="btn-icon"><i class="bi bi-pencil-square"></i></span>
      </a>
      <button
        (click)="delete(s.id!)"
        class="btn btn-outline-danger btn-animated"
      >
        <span class="btn-text">Supprimer</span>
        <span class="btn-icon"><i class="bi bi-trash3"></i></span>
      </button>
    </div>
  </div>
  }
</div>

<a
  routerLink="/salle/edit"
  routerLinkActive="active"
  class="btn btn-outline-success btn-animated"
>
  <span class="btn-text">Ajouter</span>
  <span class="btn-icon"><i class="bi bi-person-add"></i></span>
</a>
