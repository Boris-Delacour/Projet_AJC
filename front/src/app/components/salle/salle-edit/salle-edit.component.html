<h1 class="title-page">Édition de salle</h1>
<div class="detail-container">
  <div class="form-group">
    <label for="numero"
      ><i class="bi bi-person-vcard"></i>Numéro de salle :</label
    >
    <input
      type="number"
      id="numero"
      [(ngModel)]="salle.numero"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="nbPlace"
      ><i class="bi bi-person-vcard"></i>Nombre de place :</label
    >
    <input
      type="number"
      id="nbPlace"
      [(ngModel)]="salle.nbPlace"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="occuper"><i class="bi bi-person-vcard"></i>Occuper ? :</label>
    <input
      class="mx-2"
      type="radio"
      id="true"
      [value]="true"
      [(ngModel)]="salle.occuper"
    />
    <label for="true">Oui</label>
    <input
      class="mx-2"
      type="radio"
      id="false"
      [value]="false"
      [(ngModel)]="salle.occuper"
    />
    <label for="false">Non</label>
  </div>
  <div class="form-group">
    <label for="videoprojecteur">Videoprojecteur:</label>
    <select
      id="videoprojecteur"
      [(ngModel)]="salle.videoprojecteur"
      class="form-control"
      [compareWith]="compareVn"
    >
      <option [ngValue]="videoprojecteurVide">Aucun</option>
      @for(v of videoprojecteurObservable|async ;track v.id ){
      <option [ngValue]="v">{{ v.id }}</option>
      }
    </select>
  </div>
  <div class="button-container">
    <button class="btn btn-outline-success" (click)="save()">
      <i class="bi bi-floppy2"></i> Enregistrer
    </button>
    <a
      routerLink="/salle"
      routerLinkActive="active"
      class="btn btn-outline-danger mx-2"
      ><i class="bi bi-arrow-return-left"></i> Annuler</a
    >
  </div>
</div>
